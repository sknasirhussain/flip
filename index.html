<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flippable Card with Dynamic Text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div class="text" id="topText">Welcome to the Card Flip!</div> -->
    
    <div class="container">
        <div class="card-container">
            <div class="card" id="card">
                <div class="front">
                    <img src="images/front_image.png" alt="Front Image" class="card-image">
                </div>
                <div class="back">
                    <img src="images/back_image.png" alt="Back Image" class="card-image">
                </div>
            </div>
        </div>
    </div>
    
    <!-- <div class="text hidden" id="bottomText">Enjoy the Other Side!</div> -->
    
    <script src="script.js"></script>
</body>
</html>
